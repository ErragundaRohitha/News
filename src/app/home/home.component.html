<div class="row"> 
    <div class="container">
            <h2>News Headlines</h2>  
            <span class="example-spacer"></span>
            <div>
            <label >Language</label>
              <select class="col-lg-3 " NativeControl [(ngModel)]="language"  (change)="searchArticleByLanguage()">
                  <option value="en">English</option>
                  <option value="es">Spanish </option>
                  <option value="de">German</option>
                  <option value="ar">Arabic</option>
                  <option value="fr">French</option>
                  <option value="he">Afro-Asiatic</option>
                  <option value="it">Italian</option>
                  <option value="nl">Dutch</option>
                  <option value="no">Norwegian </option>
                  <option value="pt">Portuguese</option>
                  <option value="ru">Russian</option>
                  <option value="se">Sami</option>
                  <option value="ud">Urdu</option>
                  <option value="zh">Chinese </option>
              </select>
            </div>

              <br>
              <div class="col-lg-3"><input class="form-control mr-sm-2" type="search" [(ngModel)]="keyword" placeholder="Search Keyword" aria-label="Search"></div>
              <div class="col-auto">
                  <br>
                 <button type="button" class="btn btn-primary" (click)="searchArticleByKeyword()"  type="submit"><i class="fas fa-search h4 text-body">search</i></button>
              </div>
            </div>
          
              <div>                           
              <div class="card"> {{source.name}}</div>     
        <div class="card" *ngFor="let article of Articles">
            <img class="img-fluid" src="{{article.urlToImage}}" alt="Card image cap">
            <div class="card-body">
            <h5 class="card-title">{{article.title}}</h5>
                <p class="card-text">{{article.source.name}}</p>
                <p class="card-text"> {{article.description}}</p>
                <button (click)="favourites()" class="btn btn-primary">Favourite</button>
                <!-- <a href="favourites" class="btn btn-primary">Favourite</a> -->
            </div>
        </div>
        </div>
